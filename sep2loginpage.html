<!DOCTYPE html> 
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<style> 

label{
    color: white;
    font-size: 20px;
    font-weight: bold;
}
button { 
       background-color: #4a8d74; 
       width: 100%;
        color: white; 
        padding: 15px; 
        margin: 10px 0px; 
        border: none; 
        cursor: pointer; 
         } 

 input[type=text], input[type=password] { 
        width: 50%; 
        margin: 8px 0;
        padding: 12px 20px; 
        display: inline-block; 
        box-sizing: border-box; 
    }
 button:hover { 
        opacity: 0.7; 
    } 
  .cancelbtn { 
        width: auto; 
        padding: 10px 18px;
        margin: 10px 5px;
    } 
      
   
 .container { 
        padding: 25px; 
        align-items: center;
        background-color: #353535;
        width: 500px;
        border-radius: 25px;
    } 

    .staffHeading{
        background-color: #4a8d74;
        padding: 1%;
        font-size: 30px;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        letter-spacing: 10px;
        text-align: center;
    }
    form{
        margin-left: 700px;
    }

</style> 
</head>  
<body>  
    <div class="staffHeading">
        <h1>STAFF LOGIN PAGE</h1>
    </div>
    <br>

    <form>
        <div class="container"> 
            <label>USER ID</label> <br>
            <input type="text" placeholder="Enter Username" name="username" required><br>
            <label>PASSWORD</label><br>
            <input type="password" placeholder="Enter Password" name="password" required><br>
            <button type="submit" class="cancelbtn">LOGIN</button> 
        </div> 
    </form>   

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCH8A8TmFvEYvUuC-U-NNf8Fmp61HFACCY",
            authDomain: "hospital-patients-health-rec.firebaseapp.com",
            projectId: "hospital-patients-health-rec",
            storageBucket: "hospital-patients-health-rec.appspot.com",
            messagingSenderId: "208141066565",
            appId: "1:208141066565:web:c9f3f39d505dbf6b585e2c",
            measurementId: "G-DQ9QHHZ2ZG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, username, password);
                const user = userCredential.user;
                alert('Login successful');
                // Redirect or perform other actions as needed
            } catch (error) {
                alert('Login failed: ' + error.message);
                console.error('Error logging in:', error);
            }
        });
    </script>
</body>   
</html>
